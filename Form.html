<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style_form.css">
</head>

<body>
    <div>
        <div class='top'>
            <h1><span style="color: blue;">C</span>reative</h1>
            <div style="display: flex;">
                <p class="nuser">New User? <a href="" class="sign">Sign Up</a></p>
            </div>
        </div>

        <div>
            <img src="img.png" alt="">
        </div>




        <div class="left">

            <form class="'form1">

                <h2>Welcome Back!</h2>
                <h5 class="ltc">Login to continue</h5>
                <br>

                <div class="iconmain">
                    <div class="icondiv">
                        <!-- <img src="user.png" id="icon" alt="User Icon"> -->
                        <!-- <p><img src="user.png" alt=""></p> -->
                        <i class='bx bxs-user'></i>
                        <input type="email" name="email" id="" placeholder="username111@gmail.com" required> <br><br>
                    </div>
                    <div class="iconmain">
                        <!-- <img src="lock.png" id="icon" alt="Lock Icon"> -->
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="Enter Password" required>

                    </div>
                </div>

                <br><br>
                <div>
                    <button type="submit">LOGIN</button>
                    <a href="" class="fpass">FORGET PASSWORD?</a>

                </div>
                <div class="footer">
                    <h4 class="lwith">Login with</h4>
                    <img src="google.png" class="loginicon" alt="">
                    <img src="facebook.png" class="loginicon" alt="">
                    <img src="-twitter.png" class="loginicon" alt="">
                </div>

            </form>

        </div>

    </div>
</body>

</html>
